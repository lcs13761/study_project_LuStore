version: "3.7" 
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - "/mnt/e/xampp/htdocs/Project4:/var/www/html/"
      - "./webserver/nginx.conf:/etc/nginx/nginx.conf"
    links:
      - php
      - mysql
  php:
    build:
      context: .
    image: phpdocker
    container_name: php
    ports:
      - "9000:9000"
    volumes:
      - "/mnt/e/xampp/htdocs/Project4:/var/www/html/"
    # command: php -S 0.0.0.0:9000 -t public/
    # links:
      # - mysql
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3307:3306"
    volumes:
      - mysql:/var/lib/mysql/
    environment:
      MYSQL_DATABASE: 'lutest'
      MYSQL_PASSWORD: '0131'
      MYSQL_ROOT_PASSWORD: 'root'
volumes:
  mysql: